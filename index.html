<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor challenge 1 | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="product-image">
<img src="/images/product-desktop.jpg">
      </div>
      <div class="product-content">
        <div id="content">
        <p>P E R F U M E</p>
        <p id="product-name">Gabrielle<br/>
          Essence Eau<br/>
          De Parfum
        </p>
        <p id="description">
          A floral,solar and voluptuous interpretation composed by
          Olivier Polge,Perfumer-Creator for the House of CHANEL
        </p>
        <p class="price">$149.99</p><span class="price">$169.99</span>
        <button>Add to Cart</button>
      </div>

      </div>
    </div>
  </body>
</html>
